	<div class="experiment">
		<button onclick ="suma1(10)">Nivel 1</button>
	<button onclick ="suma2(10)">Nivel 2</button>
	<button onclick ="suma1(20)">Nivel 3</button>
	<button onclick ="suma2(20)">Nivel 4</button>
	<br>
	<span id="calcul">Alege nivelul</span>
	<input type="text" id="rezultat1"></input>
	<button onclick ="valideaza()">Verifica</button>

	<p id="arata"></p>
	<button onclick ="clear3()">Calcul nou</button><br>
	<button onclick ="clear2()">Joc nou</button>

<script>
	function suma1(a){
		numar1 = Math.floor(Math.random() * a) + 1;
		numar2 = Math.floor(Math.random() * (a - numar1));
		rezultat = numar1 + " + " + numar2 + " = " ;
		document.getElementById('calcul').innerHTML = rezultat;
			
	}
	function suma2(b){
		numar1 = Math.floor(Math.random() * b) + 1;
		numar2 = Math.floor(Math.random() * b) + 1;
		rezultat = numar1 + " + " + numar2 + " = " ;
		document.getElementById('calcul').innerHTML = rezultat;
			
	}
	
	
	function valideaza()
	{
		if(rezultat1.value == numar1+numar2) {document.getElementById('arata').innerHTML = "corect";
			var x = document.createElement("IMG");
			x.setAttribute("src", "1.jpg");
			x.setAttribute("alt", "Corect");
			document.body.appendChild(x)}
		else {
		document.getElementById('arata').innerHTML = "gresit";
		var x = document.createElement("IMG");
			x.setAttribute("src", "2.jpg");
			document.body.appendChild(x)}
	}
	function clear3()
	{ 
		document.getElementById('calcul').innerHTML = "Alege nivelul";
		document.getElementById('arata').innerHTML = ""
		rezultat1.value = "";
	}
	function clear2()
	{
	    location.reload();
	}
</script>
