	function berbec(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Berbec</h1>";
		document.getElementById('descriere_zodie').innerHTML="Copilul născut sub semnul Berbecului trebuie să simtă că primeşte întreaga ta atenţie, cu orice preţ! Din punctul său de vedere, copilul este şeful şi consideră că nu ai niciun drept să îl ignori. O dată ce a început să crească, tacticile sale prin care va cere atenţie vor deveni din ce în ce mai rafinate. De la tânguieli sau plânsete, va începe, cu vârsta, să bată în masă cu linguriţa sau furculiţa, doar, doar îl bagi şi pe el în seamă şi-i asculţi dorinţele. <br>Subtilitatea nu este unul dintre punctele forte ale personalităţii copiilor Berbec. Sunt în stare să ridice vocea până la răguşire pentru a te anunţa ceea ce vor ei. Aceasta trăsătură este caracteristică atât băieţilor, căt şi fetelor Berbec.Ei sunt nerăbdători în orice privinţă, de la mers până la vorbit, şi vor face aceste lucruri mult mai devreme decât alţi copii. Ca părinte, dacă vrei să îl înveţi pe copilul tău să fie disciplinat, atunci ar fi bine să începi să faci asta imediat după ce ieşi din spital. Nu va învăţa din greşeli, aşa că mai bine acoperă toate prizele din casă şi nu lăsa cuţitele la îndemână. Copilul Berbec este foarte afectuos şi va arăta acest lucru foarte des. De aceea, te va lua în braţe frecvent şi te va săruta în fiecare seară înainte să meargă la culcare. <br>Dacă eşti autoritar(ă), atunci va deveni încăpăţânat. Arată-i că îl respecţi, dacă vrei să îl faci să înţeleagă ceva. Copilul Berbec are un temperament mai impulsiv, dar se calmează destul de repede. După ce se potoleşte, va fi la fel de voios ca înainte. În plus, nu este deloc egoist şi va împărţi, cu uşurinţă, cu toată lumea, jucăriile preferate. Oricum, asigură-te că ceilalţi copiii nu sunt obraznici faţă de el/ea. Altfel, s-a zis cu generozitatea şi vor ieşi scântei. Dacă vrei să facă ceva, nu face comparaţii, ci doar provoacă-l. <br>Copilul Berbec va termina treaba imediat, fără să mai fii nevoit(ă) să-i mai zici a doua oară. Odată ce a învăţat ceva, îşi va aduce aminte de acel lucru toată viaţa. Este foarte creativ şi are o imaginaţie bogată. Va visa cele mai imposibile lucruri, dar va rămâne totuşi cu picioarele pe pământ. Situaţia pare destul de confuză, nu-i aşa? Practic trăieşte printre vise! Oricum, personalitatea copilului Berbec este făcută din trăsături contradictorii. El trebuie să fie primul în orice domeniu, trebuie să iasă în evidenţă şi vrea întotdeauna să conducă. <br>Totuşi, în spatele acestei măşti dure, se ascunde o inimă blândă, vulnerabilă. Copilul Berbec se teme că nu este iubit şi are nevoie să îi reaminteşti în mod constant afecţiunea ta. Va alerga de multe ori în braţele tale după ce va fi rănit în vâltorile vieţii. Strânge-l tare în braţe şi ajută-l să îşi revină, pentru că altfel va fi complet distrus. Orice copil Berbec crede în miracole, zâne, Moş Crăciun şi îngeri. Nu fi tu aceea care să îi spună că este greşit să îşi pună speranţele în aşa ceva! <br>Un copil Berbec este nerăbdător, aşa că trebuie să ascunzi foarte bine cadoul surpriză pentru ziua lui de naştere. Nu va sta prea bine cu finanţele, dar îşi va da şi ultimul ban bătrânilor fără adăpost. Nu poate tolera nedreptatea şi nu-i poate da dreptate cuiva care greşeşte. Dacă îi dai ordine, nu vei obţine nimic. Este mai bine să îi ceri zâmbind să facă ceva, pentru că aşa va alerga imediat să îţi îndeplinească sarcinile. Un copil Berbec iubeşte libertatea, asa că nu te aştepta să îşi ia rămas bun de la ea. Este foarte optimist, iar gândurile negative sau dureroase nu îl pot afecta prea tare.A fi responsabil nu este una dintre calităţile unui copil născut în zodia Berbecului, de aceea trebuie să îl înveţi acest lucru prin logică şi afecţiune. Laudă-l când face lucruri bune. Dacă vrei să stea departe de probleme, asigură-te că este activ. În acelaşi timp, asigură-te că se odihneşte destul de mult pentru a-şi reîmprospăta energia. Iubeşte-l, hrăneşte-l şi îndrumă-l cu blândeţe şi îşi va putea transforma în realitate cele mai îndrăzneţe visuri.<br>"
	}
	function taur(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Taur</h1>";
		document.getElementById('descriere_zodie').innerHTML="În primul şi în primul rând, un copil Taur face numai ce vrea şi nu vei obţine niciun rezultat dacă îl obligi să realizeze ceva împotriva voinţei lui. De fiecare dată când vei încerca să faci asta, va adopta aceeaşi atitudine ca a unui taur care nu vrea să se mişte. Forţează-l puţin şi vei auzi imediat acel mormăit care îi arată nemulţumirea. Pe lângă atitudinea lui de încăpăţânare, personalitatea copilului Taur este foarte plăcută. El va fi întotdeauna bucălat şi foarte adorabil şi va avea nevoie de multă afecţiune. Cu cât îl îmbrăţişezi mai mult, cu atât va fi mai fericit. <br>Drept răspuns, şi el îţi va da o mulţime de îmbrăţişări şi de săruturi, pentru că este foarte afectuos şi îşi arată dragostea faţă de oamenii în care are încredere. Un băiat Taur va fi întotdeauna favoritul mamei, în timp ce o fată Taur va fi adorată de tata. Băiatul va avea o personalitate masculină foarte puternică, iar fata va fi foarte feminină. Unele fete Taur însă se vor dovedi mai băieţoase, dar vor avea, totuşi, toate farmecele oricărei femei pe care şi le pot pune în evidenşţă oricând doresc. Copilul Taur se va dovedi mai capabil şi mai priceput decât alţi copii. <br>În plus, este mai stabil emoţional decât alţii şi nu arată nici cea mai mică urmă de impulsivitate. Poate deveni puţin ezitant sau negativist uneori, dar nu va avea toanele obişnuite în perioada de maturizare a adoleşcenţilor. Copilul Taur este destul de calm, voios şi se va menţine aşa pană când îşi va ieşi din fire împotriva voinţei sale. Totul în purtarea sa este previzibil. De fapt, este mult mai matur decât majoritatea copiilor. Îi place să aibă companie, dar nu se va simţi bine dacă va fi în centrul atenţiei. <br>Copilul Taur nu este obraznic, dar nu îl forţa cu nimic. Nu-i place să fie forţat să facă ceva, iar dacă ridici tonul sau să ţipi la el nu vei obţine nimic. Arată-i dragoste şi afecţiune şi va face foarte uşor ceea ce refuză cu ceva minute în urmă. Copiii Taur răspund la bun simţ şi logică şi vor să le spui adevărul direct şi exact. Numai explicaţiile practice şi rezonabile îi pot face să-şi schimbe părerea. <br>Culorile şi sunetele relaxante au întotdeauna un efect pozitiv asupra unui copil Taur. El este interesat de arte, de exemplu de pictură, învaţă din toate puterile lui, are o memorie foarte bună, o putere de concentrare la fel de bună şi este foarte muncitor. Nu este o natură rebelă şi te va asculta în toate atâtă timp cât tonul tău va fi unul blând şi nu caustic. Deşi unui copil Taur i-ar putea lua mai mult timp să învete unele lucruri, are, în schimb, o memorie foarte ascuţită şi va ţine minte detaliile toată viaţa lui. <br>Dacă ai un copil născut în mai, acceptă faptul că nu îi poţi impune nimic. Cel mai bine este să îi câstigi inima prin dragoste. Dacă îl vei forţa, atunci se va încăpăţâna şi mai tare şi nu vei ajunge nicăieri. Atât băieţii, cât şi fetele Taur sunt foarte devotaţi persoanelor iubite şi vor face orice pentru a-i ajuta. Tot ce le trebuie este o casă confortabilă, în care să fie înconjuraţi cu dragoste şi grijă. Ai grijă că în jurul lor să fie persoane pozitive şi un mediu plăcut, pentru ca, la rândul lor, te vor ajuta să fii mulţumit şi liniştit într-o zi. <br>"
	}	
function gemeni(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Gemeni</h1>"
		document.getElementById('descriere_zodie').innerHTML="A avea un copil născut în zodia Gemeni este ca și când ai fi în priză tot timpul. Vei fi întotdeauna în picioare, încerând să ții pasul cu el. În momentul în care va începe să meargă, ar fi bine să îți pui pantofii de jogging. Nu îl obliga să stea într-un singur loc ca într-un țarc, pentru că îl vei face foarte nefericit. Copilului Gemeni este un explorator și un căutător, iar dacă îi vei impune prea multe restricții, acest lucru i-ar putea împiedica dezvoltarea emoțională. Copilul Gemeni este o zodie de aer și ca toate zodiile de aer are nevoie să fie tot timpul în mișcare. <br>Răbdarea nu este una dintre trăsăturile de personalitate a copilului Gemeni, așa că este foarte greu pentru el să stea cuminte o perioadă mai mare de timp. De aceea, are obiceiul de a face mai multe lucruri deodată. Cu timpul, se va potoli, dar se va frământa, totuși, destul de mult. Copilul Gemeni este foarte prietenos, este activ, curajos și inteligent; se joacă foarte ușor cu vorbele și cu literele, îi place să converseze cu ceilalți și să-și împartă cunoștințele cu ei. El are o personalitate duală și este mai bine să accepți asta. O astfel de personalitate vor avea și copiii Gemeni foarte talentați. <br>Un copil Gemeni are simțul umorului și este foarte spiritual. Pentru el, fantezia și realitatea se amestecă și de aceea trăiește în ambele lumi. Este posibil să mai exagereze puțin adevărul, dar va spune doar niște minciuni nevinovate doar pentru a prezenta situația într-o manieră mai colorată. Nu îl pedepsiți pentru asta, ci, mai degrabă, cereți-i să își mai tempereze imaginația și să spună întotdeauna adevărul. Nu încerca niciodată să-l oprești să se exprime sau să comunice cu ceilalți. Dacă vei face asta, s-ar putea retrage într-o lume imaginară pentru a se apăra. <br>Punctualitatea nu este punctul forte al unui copil din zodia Gemeni. El va întârzia de fiecare dată pentru că se va întâlni întotdeaună cu cineva pe drum și se va opri să stea de vorbă. Îi este greu să asculte ceva fără să intervină pentru că, în general, va ghici continuarea poveștii. Adesea, va repeta ce-a spus. Totodată, nu se poate concentra prea mult timp, putând fi distras foarte ușor de la activitățile pe care le face. <br>Gemenii, fie că sunt copii sau adulți, nu pot trăi fără telefon, iar câteodată ai impresia că s-au născut cu telefonul în mână. De ce? Pentru că nu pot trăi fără să discute cu ceilalți. Copilul se răzgândește foarte des și este mereu pe drum pentru a ajunge undeva. În plus, își poate schimba planurile de viitor în fiecare zi, dar asta îl face să fie adorabil. Chiar dacă este singur, prin natura sa duală copilul născut în această zodie va face cât doi. <br>"
}
function rac(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Rac</h1>"
		document.getElementById('descriere_zodie').innerHTML="Ești mândru de copilul tău Rac? Dacă da, atunci este bine să te obișnuiești cu faptul că trece de la o stare extremă la alta foarte ușor, uneori în câteva ore. Copilul născut în această zodie are un spirit de observație foarte dezvoltat și tot ce vede i se va întipări în minte pentru totdeauna. Este foarte emotiv și trăiește într-o lume a lui, ceea ce îl poate face uneori să fie singur. Fața lui va reflecta mereu emoții nenumărate, pe care, uneori, nu le poți întelege. Mediul de acasă poate afecta foarte tare un copil Rac. <br>El cere din partea familiei foarte multă dragoste. De fapt, personalitatea lui va fi foarte mult influențată de reacțiile membrilor familiei la trăsăturile sale. El este foarte timid și de aceea nu îți va cere să îi acorzi atenție și să-l iubești, așa că fii sigur că îi dai toata dragostea de care are nevoie fără să ți-o ceară el. Orice dezaprobare îl va răni profund. În primii ani de viață, copiii Rac sunt cuminți și ascultatori, dar în adoleșcență pot deveni rebeli. <br>Ei au o imaginație bogată și își pot ocupa timpul cu oameni și cu lucruri imaginare. Nu-l împiedica să își dezvolte imaginația, pentru că în acest fel poate trece peste rănile provocate de cei din jur. Copilul Rac este foarte emotiv, dar este și foarte independent și nu poate fi supus așa de usor. Dacă îl ignori mai mult timp sau dacă îi spui cuvinte grele, ar putea deveni melancolic și mohorât. De aceea, va începe să plângă, se va închide în el și nu își va putea face prieteni cu ușurință <br>Nu face greșeala să ignori sensibilitatea unui copil Rac, pentru că îi poți împiedica dezvoltarea emoțională. Este mai bine să îl ajuți să își depășească numeroasele sale temeri, cu dragoste și grijă. Altfel, s-ar putea transforma într-un copil certăret, rău și gânditor. Dacă îi acorzi atenție, atunci va ajunge un adult tolerant, bun, care are încredere în el. Ploaia îl va face pe copilul Rac nostalgic și poate deveni dintr-odată poet. El este foarte creativ și va avea nevoie de aprecierea ta pentru a-și dezvolta potențialul în acest domeniu. Oricum, se va teme de tunete. <br>Va trebui să îl faci să se simtă în siguranta si sa-i arati, din cand in cand, cat de mult il iubesti, pentru ca altfel, si-ar putea inchipui ca esti apatic fata de el. Totusi, nu ceda la fiecare dorinta a lui, pentru ca s-ar putea sa ajunga un rasfatat. Da-i cate o palma ori de cate ori este cazul. Pe masura ce vor creste, copiii Rac isi vor da seama ca lumea nu este asa cum au crezut ei. Oamenii nu sunt deloc ca mama si ca tata, dimpotriva, sunt opusi lor. <br>Ei isi vor da seama ca nimeni nu ii poate iubi la fel de mult ca membrii familiei si vor fi foarte devotati lor. Creativitatea unui copil Rac ii poate face sa considere lupta pentru un simplu fleac o problema de viata si de moarte. Oricum, cand un copil Rac va fi intr-adevar ranit, el va pastra tacerea asupra acestui lucru si se va gandi la el. Chiar si cea mai mica referire la asta il poate face sa se simta nefericit si sa il forteze sa se inchida si mai mult in el, construindu-si un zid de aparare pe care nimeni nu il poate strapunge. <br>Nu este genul de persoana care sa isi cheltuie banii de buzunar pe lucruri inutile si apoi sa ceara mai multi bani. De fapt, el va incerca sa isi castige proprii bani din slujbe neasteptate ca babysitting, taiatul ierbii vecinilor etc. Copilul Rac ii va ajuta intotdeauna pe ceilalti si se va purta frumos si cu animalele. El este mereu plin de umor si are un ras contagios. Este posibil sa plece de acasa la o varsta destul de mica, dar se va intoarce repede. Pana la urma, are inca nevoie de dragostea si atentia parintilor lui dragi! <br>"
}
function leu(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Leu</h1>"
		document.getElementById('descriere_zodie').innerHTML="Copilului Leu ii place sa conduca oriunde s-ar afla: in casa, pe terenul de joaca sau in clasa. El trebuie sa fie lider in toate jocurile de copii pentru ca altfel se va imbufna. Totul trebuie sa se desfasoare asa cum vrea el si atata timp cat se va intampla acest lucru, el va ramane senin, bucuros, strengar si fericit. In momentul in care este fortat sa faca altfel, fie se va lupta ca un leu furios, fie se va retrage descurajat ca un leu ranit. Este intotdeauna plin de entuziasm si de idei stralucite si este mai bine sa il sustii in activitatea lui. <br>Desi multe dintre ideile lui il vor preocupa doar pe el, nu il descuraja, pentru ca, altfel, ar putea fi afectat pentru restul vietii. Va incerca sa faca pe seful fata de alti copii, dar asta este una dintre caracteristicile de baza ale personalitatii lui. Incearca sa il stapanesti cu blandete, dar nu il mustra niciodata de fata cu alte persoane. Un copil Leu este foarte mandru, asa ca ai grija sa nu il ranesti niciodata. Ar trebui sa-l incurajezi in activitatile lui de lider, dar si sa-l inveti sa accepte sa fie condus de altii. <br>Ii place sa isi dea aere, asa ca asigura-te ca nu va deveni prea laudaros. Un copil Leu va face orice pentru a-si pastra demnitatea, chiar daca acest lucru inseamna sa nu planga dupa ce cade de pe bicicleta a treia oara. Ii place sa i se dea atentie si, intr-un fel sau altul, reuseste sa o obtina. Va fi destul de neatent, indraznet si energic. Brusc, poate intra intr-o faza de letargie si nu se va misca cu niciun pret. Atunci va fi momentul sa il faci sa inteleaga ca trebuie sa isi indeplineasca sarcinile pentru ca nimeni nu are timp sa ii preia si responsabilitatile sale. <br>Va trebui sa il inveti, ca parinte, sa respecte drepturile celorlalti. Tine minte ca cea mai buna cale de a imblanzi un leu este aceea de a-i oferi multa dragoste, dar si o mica bataie cand este cazul. Daca vei intalni un copil Leu foarte timid, linistit si interiorizat, atunci sa stii ca acest lucru s-a intamplat pentru ca a fost ranit extrem de mult in orgoliu. Pentru a face un leu sa iasa din vizuina lui, trebuie doar sa il apreciezi, sa ii acorzi atentia cuvenita si sa ii ascuti trasaturile. Daca nu vei face aceste lucruri cat mai rapid, frustrarea lui poate lua o intorsatura periculoasa. <br>Baietii Leu sunt foarte masculinizati, iar fetele, foarte feminine. Inca din copilarie, copilului Leu nu-i vor placea micile sarcini si se va opune indeplinirii lor. Da-i ceva de lucru care sa presupuna unele responsabilitati si un statut autoritar din partea lui si atunci nu va fi nevoie sa-i spui de doua ori. Este destul de istet si prinde foarte repede lucrurile noi, dar numai daca vrea. S-ar putea sa fie lenes in privinta studiilor si va trebui sa fii foarte rabdator daca vrei sa il faci sa munceasca mai mult. Il poti ambitiona spunandu-i ca invatand poate ajunge in top si asa va fi superior celorlalti copii. <br>Nu vei gasi niciodata un copil Leu facand avioane, in loc sa isi indeplineasca sarcinile de la scoala. Nu uita sa il feliciti si sa il imbratisezi in momentul in care devine primul in clasa. Are nevoie de mai multe complimente, indiferent de cate a primit pana atunci. Cuvantul “economii’ este strain de copilul Leu, pentru ca este inclinat catre extravaganta. Mare parte din banii pe care ii are se vor duce pe imprumuturi catre prieteni, pe care, adesea, uita sa le ceara inapoi. <br>Leii sunt printre putinele semne ale intregului zodiac care sunt atrasi de sexul opus. De aceea, se vor indragosti si vor suferi din dragoste destul de des. Cei mai multi copii Leu iubesc petrecerile, pentru ca in cadrul unor astfel de evenimente pot deveni centrul atentiei. Ei au nevoie de libertate si cuvintele aspre le vor rani ego-ul. Ai rabdare, fii indulgent, putin strict si foarte iubitor cand ai un copil Leu, pentru ca astfel va deveni un leu sigur pe el, generos, mandru si puternic! <br>"
}
function fecioara(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Fecioara</h1>"
		document.getElementById('descriere_zodie').innerHTML="Un copil nascut in aceasta perioada este, de obicei, mai tacut si mai linistit decat ceilalti. In acelasi timp, este foarte atent, rapid si prompt. Un copil Fecioara va fi foarte pretentios la mancare si ar fi bine sa nu incerci sa il hranesti cu ceva ce nu ii place. Altfel, mancarea va ajunge pe podea, pe masa sau va ramane in farfurie, dar nu va ajunge niciodata in stomacul lui. Cu exceptia acestui lucru, el va fi un copil foarte incantator, fara prea multe toane. Principalele trasaturi de personalitate ale unui copil nascut in aceasta zodie sunt curatenia si indemanarea, asa ca nu va trebui sa alergi dupa el sa isi faca curat in camera. <br>Copilul Fecioara nu se va simti in largul sau in fata strainilor sau in multimi mari de oameni, ci in jurul prietenilor si al familiei. Va fi usor sa il faci sa te asculte si este genul de copil care isi va face intotdeauna temele la timp. Cel mai bine ar fi sa ii vorbesti frumos, pentru ca daca il critici, nu vei obtine nimic. In astfel de cazuri, ei se vor gandi prea mult la greselile lor si s-ar putea chiar imbolnavi. <br>Ii poti da fara probleme sarcini mici, iar el le va duce la indeplinire perfect. Un copil Fecioara este demn de incredere, sincer, adaptabil, responsabil si prietenos. In general, are un temperament placut, daca nu este cicalit sau criticat prea mult. Atunci ar putea deveni prea capricios pentru binele sau. Alte trasaturi de personalitate ale unui copil Fecioara sunt cinstea si vigilenta. Va trebui sa il inveti, ca parinte, cum sa se abtina in cazul in care profesorul face o afirmatie gresita. Fecioarelor li se va parea extrem de dificil sa accepte orice fapt a carui validitate nu poate fi demonstrata. <br>Copilul nascut in aceasta zodie se va indoi de cele scrise in carti si va cere tot timpul explicatii. Va simti mereu nevoia sa invete mai mult, pentru ca nu-i place sa aiba mai putine cunostinte decat ceilalti. Nu-i va fi usor sa accepte o prietenie apropiata, iar daca va fi cicalit pe aceasta tema, va deveni, probabil, prea constiincios sa mearga mai departe cu acea relatie. Este mai bine sa nu il bati la cap, chiar daca stii ca are un/o prietena. Pe langa dragostea emotionala, el are nevoie si de confort psihic. <br>Desi este posibil sa nu arate asta niciodata, copilul Fecioara are nevoie de imbratisarile si saruturile tale. De vreme ce tinde sa fie un copil destul de timid, modest si supus, va avea nevoie de asigurarea ta permanenta ca este la fel de atragator ca si ceilalti copii. Ii place ordinea, asa ca este mai bine sa nu ii aranjezi altfel lucrurile din dulap. De asemenea, este foarte grijuliu cu timpul si nu il vei vedea niciodata intarziind la scoala. Pentru o Fecioara, totul trebuie sa fie perfect. Daca nu va fi asa, pregateste-te sa ii asculti criticile. <br>Nimeni nu scapa de criticile lui, nici chiar el. Isi va indeplini intotdeauna cu brio responsabilitatile, va cheltui banii cu grija si va ajuta la treburile casei. Copilul Fecioara se maturizeaza, de obicei, repede si se va arata intelept in toate. Il poti rasfata fara teama ca ar putea deveni un alintat fara pereche. Incurajeaza-l sa se lase in voia imaginatiei si a fanteziei pentru ca acest lucru il va ajuta sa obtina balanta emotionala perfecta. Poate sa iti ceara prea multa perfectiune, dar va fi intotdeauna langa tine cand ai nevoie de el! <br>"
}
function balanta(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Balanta</h1>"
		document.getElementById('descriere_zodie').innerHTML="De obicei, primul comentariu pe care il fac oamenii la vederea unui copil Balanta este “Ce copil dragut!” Privirea lui dulce, obrajii bucalati si zambetul lui dragut vor castiga, cu siguranta, inimile celor din jurul lui. Este, de asemenea, un copil calm si linistit si nu il vei gasi niciodata tipand fara motiv. Dar are si parti mai dificile: nu il pune sa faca o alegere pentru ca nu o poate lua atat de usor. In plus, daca il fortezi sa se grabeasca in luarea unei hotarari, nu va ajunge niciodata la o concluzie. <br>De vreme ce nu se poate hotari asa usor, poate parea incapatanat. Dar nu este asa. Se gandeste ce sa faca mai intai. Daca tipi la el nu vei fi de niciun ajutor. Ba chiar ii vei strica echilibrul si va deveni mai confuz ca niciodata. Da-i unui copil Balanta de lucru, dar nu mai multe sarcini odata, si va face treaba intr-un minut, daca nu are de facut nicio alegere. In plus, trebuie sa te asiguri ca nu ii ceri sa faca ceva pe un ton prea aspru. Va reactiona cel mai bine daca ii vorbesti cu blandete. Invata-l cum sa ia decizii, intr-un mod placut. <br>Poti face asta sugerandu-i tot timpul o solutie. Arata-i cum sa ajunga, treptat, la o concluzie pentru ca asa va trece peste indecizia lui. Un copil Balanta iubeste armonia si nu-i place sa schimbe aceasta stare. Are nevoie de pace si liniste mai mult decat alti copii. Nu ii plac lucruri ca vocea ridicata si culorile tari, asa ca ori de cate ori incepi sa devii frustrata de indecizia lui, adu-ti aminte ca aceasta trasatura este specifica zodiei sale si ca nu poti face nimic in privinta asta. <br>Unul dintre motivele oscilarilor copilului Balanta este dorinta lui de a fi cinstit si echilibrat. Nu vrea sa judece gresit o situatie sau o persoana si tinde sa cantareasca prea mult ambele fetele ale unei probleme. Unul dintre punctele slabe ale personalitatii unui copil Balanta este lenea. Nu va face nimic ore intregi, dar trebuie sa tii minte ca nu este puturos in sensul literal al cuvantului. De fapt, in cea mai mare parte a timpului este hiperactiv. Are nevoie de aceste pauze pentru a-si recapata puterea. Curand dupa aceea va fi acelasi copil energic ca si pana atunci. Nu-l certa pentru inactivitatea sa, pentru ca altfel va deveni lenes pentru a se autoapara. <br>Copiii Balanta sunt chiar politicosi, draguti, atenti si au personalitate placuta. Ei au abilitatea de a imblanzi chiar si cele mai impietrite inimi cu zambetul lor. Sunt foarte inteligenti si au capacitatea de a implica ambele parti in dezbatere si, apoi, sa le castige simpatia amandurora. Un copil Balanta se cearta adesea, pentru ca nu poate tolera observatiile facute in treacat despre orice. Dupa parerea sa, trebuie sa te uiti la ambele fete ale mondei si abia apoi sa faci comentarii despre o situatie sau o persoana. <br>Nu vei avea probleme in a-l face sa respecte regulile atata timp cat reusesti sa il convingi de utilitatea lor. Trebuie sa fii, adesea, cu ochii in patru daca ai un copil Balanta. El se poate indoi de tot ce exista sub soare si atunci va trebui sa iti sustii punctul de vedere cu argumente logice. Este un copil fidel si ii poti spune, cu incredere, orice secret. Vrea sa pastreze increderea oamenilor in el si nu il vei vedea mai deloc barfind. Dar nu te astepta sa fie de partea ta daca gresesti. <br>Copilul Balanta are un simt puternic al corectitudinii, ceea ce il forteaza sa ia partea numai acelei persoane care are dreptate. Desigur ii va lua timp sa se hotarasca cine are dreptate. Iti va respecta intimitatea si se asteapta sa faci al fel. Va fi, de asemenea, destul de curat si ordonat, pentru ca nu-i place mizeria si dezordinea. Aproape toate Balantele vor fi interesate de arta si de frumusete si vor avea destule iubiri in copilarie. Copilul Balanta va fi usor de crescut, mai ales cu acele gropite dragute din obraji si cu zambetul lui cuceritor! <br>"
}
function scorpion(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Scorpion</h1>"
		document.getElementById('descriere_zodie').innerHTML="Copilul Scorpion va avea un trup mai rezistent decat ceilalti copii, iar acest lucru il va ajuta sa isi sustina vointa lui puternica. El nu se va juca sau nu va lua niciodata parte la o competitie doar de dragul de a participa, ci cu scopul de a castiga si nu va face niciun fel de compromisuri in acest sens. Ar putea accepta sa piarda la un moment dat, dar doar pentru a gasi alte modalitati prin care sa isi asugure victoria. Copilul Scorpion are o privire hipnotica, de care foarte multe persoane se simt incomodate. Asa ca este mai bine sa te pregatesti sa il descumpanesti de fiecare data. <br>Trebuie sa il faci sa inteleaga ca tu esti stapanul casei si ca trebuie sa accepte regulile pe care le-ai creat. Spune-i acest lucru cu blandete, dar ferm, pentru ca are nevoie sa fie disciplinat in mod constant. Va trebui sa il inveti sa ii respecte pe cei slabi, sa ii induci un comportament demn de un sportiv, sa respecte autoritatea si sa-i ierte pe cei care l-au ranit. In privinta profilului caracteristic copilului Scorpionr, el este destept, curajos, cinstit si are tendinta de a atrage oamenii prin personalitatea sa puternica. In orice caz, trebuie sa il inveti ce este smerenia inainte sa fie prea tarziu. <br>Daca face ceva rau, nu ridica tonul al el. Invata sa-i spui “Nu” intr-un mod civilizat, fara sa tipi. Arata-i ca esti mai puternic decat el si abia atunci va invata de la tine. Nu uita insa sa-i oferi dragoste si afectiune in timp ce incerci sa il disciplinezi. Are nevoie, la fel ca ceilalti copii sa fie alintat constant. Daca nu vei face asta, poate deveni prea nervos, temator si framantat, trasaturi care nu-i stau in fire. Onestitatea lui il poate face prea sincer si direct si va trebui sa il inveti sa iti tina in frau limba lui ascutita. <br>Copilul Scorpion are secretele lui si nu ii place sa-ti bagi nasul in treburile sale. Nu iti va spune ce simte decat rareori, dar tie iti va fi aproape imposibil sa faci la fel. Are capacitatea de a-si da seama cand ceva nu merge bine. Asa ca vei avea parte de imbratisari cand ceva te supara, desi nu i-ai spus si lui ce te framanta. Copilul simte ca ai probleme si te va ajuta. Una dintre trasaturile de baza ale personalitatii copilului Scorpion este loialitatea si dedicarea catre familie si prietenii apropiati. <br>Are insa si o parte agresiva, iar cine il calca pe coada, va tine minte sa nu mai faca asta niciodata in viata lui. Va trebui sa-l inveti ca razbunarea si ura nu sunt bune. Copilul Scorpion va fi intotdeauna primul, indiferent de domeniu (academic, sportiv, activitati extracurriculare etc.). Va fi mereu plin de energie si va trebui sa ii pui tot timpul mintea la contributie si sa il faci sa fie activ fizic. Are tendinta de a avea visuri neobisnuite, dar este mai bine sa il incurajezi sa le duca la indeplinire. S-ar putea sa devina urmatorul presedinte. Nu se stie niciodata! <br>Copilul Scorpion stie cine este si ce vrea si este mai bine sa nu-i impui ce sa faca. Desi pare destul de placid la prima vedere, de fapt este plin de pasiuni si de emotii. De aceea, are nevoie de o atmosfera puternic familiala acasa pentru ca altfel si-ar putea pierde stapanirea de sine si linistea. Nu-l certa fara motiv si nu-l opri sa faca ceva fara a-i da o explicatie logica. Este atras de lucruri periculoase ca foc, droguri, etc., asa ca ar fi mai bine sa nu le lasi la indemana lui. <br>Este interesat, de asemenea, de lucrurile neobisnuite si mistice, dar si de sexul opus. Poate face ochi dulci fetelor desi inca abia invata sa faca primii pasi. Are in sange aventura si nu il vei putea impiedica niciodata sa nu se indragosteasca. Totusi, trebuie sa il faci atent in aceasta privinta ca sa nu sufere, pentru ca va fi foarte afectat de despartiri. Isi va da silinta sa fie tot timpul la inaltime si este hotarat sa obtina ceea ce vrea. In acelasi timp, are nevoie de dragostea si sprijinul tau. Fii acolo cand are nevoie de tine si invata-l cum sa iubeasca si cum sa se lase iubit. Se va intoarce intotdeauna la tine pentru a se asigura ca esti inca acolo pentru el! <br>"
}
function sagetator(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Sagetator</h1>"
		document.getElementById('descriere_zodie').innerHTML="Un copil Sagetator va fi prietenos de la o varsta foarte frageda. Il vei vedea facand cu mana oamenilor, dorindu-si sa fie iubit pentru ceea ce este. Inima lui micuta va fi franta daca cineva nu-i va raspunde la sentimente. Va fi ca un mic clovn, care este jovial, placut si glumet. Unui copil Sagetator nu-i va placea niciodata sa fie singur, nici cand doarme. Se va simti comfortabil printre oameni care rad, vorbesc si se joaca cu el. De fapt, iubeste sa fie in jurul oamenilor veseli. <br>Daca nu are acest mediu in timpul cresterii, se poate transforma intr-un cinic in ceea ce priveste viata sa de mai tarziu. Multi copii Sagetator incep sa se dezlege de legaturile cu familia pe masura ce cresc. Formalitatea este ceva ce ei nu pot intelege si onestitatea e ceva de care ei nu se pot lipsi. Vorbind deschis, adevarul este una dintre caracteristicile de baza ale personalitatii copilului Sagetator. Insa ii vei reaminti sa lase jos tonalitatea brutala a adevarului. Are o minte foarte curioasa si fiecare cerinta adresata lui trebuie sa fie bazata pe o logica rezonabila. <br>Daca nu poti face asta, lasa-te pagubasa in a-l invata ceva. Chiar daca incerci sa faci acest lucru, vei intampina rezistenta. Sa nu spui vreodata vreo minciuna in fata unui copil Sagetator sau, altfel, il vei face sa isi piarda respectul pentru tine. Daca tu ai dreptate, sustine-ti opinia si da-i motive serioase pentru asta. Daca gresesti, accepta, mai degraba decat sa spui o minciuna. El isi poate da seama usor daca ii spui sau nu adevarul. Un singur lucru vei gasi in exces in profilul unui copil Sagetator : curiozitatea. Sintagma «de ce » va fi prezenta in toate propozitiile. <br>Ei se trezesc cu o intrebare in minte si adorm cu o lista de intrebari. Nu rezolvi nimic daca tipi, este mai bine sa le dai raspunsurile adevarate, chiar daca uneori mai deformate. Un copil Sagetator nu va face nimic doar pentru ca asta e norma sociala. Va trebui sa il convingi cu o logica infailibila. Daca ceva nu-l ajuta sau nu ii foloseste la bunastarea lui, fii sigura ca nu o va face niciodata. <br>In copilarie, intotdeauna sa fii pregatita cu medicamente, antiseptice sau bandaje. Este supus accidentelor si vei avea nevoie de ele de acum incolo. Are nevoie de libertate si poate sa se indeparteze de casa mai devreme decat alti copii. Asa ca e bine sa fii pregatita pentru acest scenariu. Daca i te opui, s-ar putea sa vina acasa doar in week-enduri. Cu toate acestea, daca incerci sa-l intelegi si sa ii arati putina rabdare, se va intoarce in fiecare zi, chiar daca isi va aduce si prietenii cu el si va petrece mai mult timp cu tine. <br>Experientele romantice vor incepe de obicei devreme in cazul Sagetatorului si s-ar putea sa fii nevoita sa il initiezi in tainele sexului opus mai devreme decat pe alti copii. Sagetatorii nu prea sunt priceputi la finante si va trebui sa il inveti importanta banilor in zilele negre. Nu-i umple buzunarele cand cheltuieste tot ce are intr-o singura zi. Incet, el va invata. Un copil Sagetator este de obicei neobosit si va trebui sa-l mentii implicat constant intr-un lucru sau altul. Lucrurile plictisitoare il vor intrista sau nu-l vor interesa. <br>Religia il va interesa si va putea deveni implicat in ea. Va fi interesat, de asemenea, sa hoinareasca prin lume si isi va pune idealismul la treaba. Un Sagetator trebuie sa aiba o cauza, fara de care ar putea deveni un catelus dezorientat. El crede in stele si in puterea lor miraculoasa. Nu va fi niciodata dependent de tine, dar nici nu va fi detasat total. Lasa-l sa-si implineasca visul, sa alerge prin iarba uda si sa ii faca cu ochiul fetei din vecini. Doar fa-i cu mana cand se uita la tine entuziasmat si cu siguranta se va intoarce la tine ! <br>"
}
function capricorn(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Capricorn</h1>"
		document.getElementById('descriere_zodie').innerHTML="Copilul Capricorn are maturitatea sa fie mai presus de varsta lui. El poate, uneori, sa te faca de rusine daca incerci sa i te adresezi ca unui bebelus. Chiar din copilarie el va fi ambitios si hotarat in tot ceea ce face. El nu este unul care sa se supere, dar isi va arata dezaprobarea sau inconvenienta cu aceeasi forta. Dupa ce mesajul lui ti-a fost transmis, el asteapta raspunsul tau. In caz ca spui « Nu », va accepta acest raspuns daca nu e un lucru important. Cu toate acestea, el va fi rabdator si te va determina, in timp, sa ii faci pe plac. <br>Cu timpul, copilul din zodia Capricorn va deveni din ce in ce mai mai organizat. Pantofii lui vor fi in dulap, cartile pe raft si hainele in sifonier. El nu va fi capricios si va fi atasat foarte mult de familie. Vor fi foarte putini prieteni apropiati cu care el ar putea sa-si impartaseasca sentimentele. Dupa ce vine acasa de la scoala, primul lucru pe care il face va fi tema. Toate celelalte lucruri vin dupa obligatii si responsabilitati. Jocurile copiilor din Capricorn sunt uneori copilaroase. Ei joaca, de obicei, rolul de doctor, profesor, inginer, mama sau tata. Ciudat, dar par foarte convingatori in aceste roluri. Ei sunt indreptati spre muzica si pictura si vor petrece ore in sir in practicarea lor. <br>Un copil Capricorn nu-si va pierde timpul in jocuri nefolositoare, mai degraba el va fi intotdeauna implicat in ceva constructiv. Trebuie sa-l fortezi efectiv sa mearga afara si sa se joace in aer liber. Poate ca nu este un copil care sa invete repede, dar va reusi mereu sa obtina note mari la scoala. <br>Se misca incet, dar in final, ii va depasi pe ceilalti copii cu mult. Un copil nascut in ianuarie este aproape intotdeauna modest si rareori este nepoliticos cu altii. De fapt, poti sa vezi cum ceilalti copii fac pe sefii cu el. Nu-ti face griji ! Poate fi rabdator cu asemenea oameni, dar stie sa-si poarte singur de grija. Va gasi o cale sau alta de a rezolva situatia. Un copil Capricorn va fi interesat de sexul opus, dar va fi prea timid. Trebuie sa ii menajezi sentimentele in aceasta privinta, pentru ca el va deveni prea inchis. <br>Daca nu il presezi prea mult, un copil Capricorn va fi foarte placut, tolerant si iubitor. El ii va respecta pe cei mai in varsta asa cum se cuvine si ii va ajuta cum va putea el. Nu trebuie sa tipi la el, nici acum, nici mai tarziu, ca sa isi faca curat in camera. Nu se va aventura niciodata prea departe de casa si va veni inapoi inainte sa incepi sa-l cauti. Va fi un spirit practic si nu se va lasa ispitit de fanteziile obisnuite ale copilariei. Daca e asa, uneori, vei simti ca el este parintele si tu copilul, el te va respecta si va avea grija de tine la batranete! <br>"
}
function varsator(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Varsator</h1>"
		document.getElementById('descriere_zodie').innerHTML="Un copil Varsator este un fel de puzzle pentru parintii lui. El este sensibil, un fel de piatra pretioasa, putin cam subred, ingenios si impulsiv, toate in acelasi timp. E cam dificil sa il incadrezi ca fiind un tanar extrem de traznit sau de o inteligenta prodigioasa. S-ar putea sa se dovedeasca un Einstein sau sa devina un simplu vanzator. Oricum, viitorul lui depinde foarte mult de modul cum ii cizelezi personalitatea. Nu incerca sa-ti fortezi opiniile pe un copil Varsator; el se va opune cu vehementa. Da-i putin timp si lasa-l sa gandeasca singur; va gasi probabil solutia ta corecta si o va accepta la final. <br>Ii poti prezice cu greu comportamentul. De la o aparenta placuta si calma se poate transforma pe neasteptate intr-un individ incapatanat si neastamparat. Inconsistenta si contradictiile ii domina profilul caracteristic. Copiii Varsator s-ar putea sa nu stie incotro merg, dar ei vor sti intotdeauna sa aleaga drumul bun. Pun logica mai presus de orice actiune si personalitatea lor reflecta un amestec de simturi si perceptii. <br>Ei au un numar mare de prieteni si le place sa isi ajute amicii ori de cate ori pot. Copilul tau Varsator iubeste sa viseze. Imediat ce se va sfarsi un vis va incepe un altul. Intr-un fel, el nu viseaza niciodata ce viseaza alti copii. De exemplu, el nu se va gandi niciodata sa devina doctor, pentru ca mai degraba si-ar dori sa se faca oceanograf. Desi va fi fortat sa se orienteze la prima varianta, nu o va uita niciodata pe cea de-a doua si poate intr-o zi i se va implini. <br>Varsatorii tind sa fie neatenti si asta poate duce la cateva accidente. Chiar si la scoala, copilului Varsator i se poate reprosa ca nu este atent. Cu toate acestea, el va lua note bune in cele mai multe cazuri. Pe de o parte, are o intuitie buna si asta il ajuta in gasirea solutiei inainte ca el sa fi citit problema pana la capat. Pe de alta parte, tinde sa uite lucruri, cum ar fi adresa de acasa. Va avea o inteligenta neobisnuita acum si mai tarziu, dar nu va fi intotdeauna si logic in gandire. <br>Va trebui sa il inveti pe copilul Varsator sa isi puna ordine in ganduri ca sa capete sens. In caz contrar, geniul lui se va risipi si asta poate duce la excentritate. Nu va fi prea interesat de sport sau de vreo alta activitate fizica. Mental, el va fi la mii de kilometri de ceilalti copii de varsta lui. Natura il va atrage si el se va simti contopit cu aceasta. Copiii Varsator au un al saselea simt foarte ascutit si ei pot absorbi cu usurinta energiile negative din jur. Asta poate duce la un dezechilibru emotional si sa le strice armonia si linistea obisnuita. <br>Incurajeaza-l, nu-l forta sa faca ceva. Inainte de a spune ceva unui copil Varsator, masoara-ti cuvintele cu atentie. Acestea pot lasa o impresie de lunga durata asupra personalitatii lor. El va avea multi prieteni, dar dragostea va fi ceva care ii cere timp de gandire. Chiar si asa, iubeste oamenii si incearca sa ii ajute in orice fel poate. Crezi ca el viseaza prea departe ? Visele lui sunt realitatea de maine. Sa crezi in el si intr-o zi il vei vedea facand lucruri la care nimeni nu s-ar fi gandit vreodata! <br>"
}
function pesti(){
		document.getElementById('nume_zodie').innerHTML="<h1>Copilul Pesti</h1>"

utea implica in poezie sau in a spune povesti. Responsabilitatile sale pentru indemanare practica se vor reduce la a tine ceasca de ceai in mana si tu trebuie sa il inveti cum. Copiii din zodia Pesti sunt foarte sensibili si adesea cuvintele tale prea aspre duc la aparitia lacrimilor in ochii lor. <br>El va avea o intelepciune profunda si va prefera sa-si petreaca timpul cu adultii mai degraba decat cu copiii. Adesea, oamenii ii acuza pe copiii nascuti in luna martie ca mint, dar nu e cazul. Nu are niciun fel de rautate, este doar felul sau de a privi lumea si realitatea uneori prea dura pentru a putea fi suportata. El are nevoie de simpatia ta sau va cadea intr-o depresie adanca, de nedescris. Ce vede sau aude un copil Pesti nicio alta persoana din lume nu-si poate imagina ! <br>Ori de cate ori incepe sa viseze, incurajeaza-l si indreapta-i imaginatia in pictura sau alta forma de arta, apoi cu blandete ghideaza-l sa infrunte realitatea brutala a vietii. Incet, va invata sa accepte lumea asa cum este. Nu-i innabusi fanteziile; are nevoie sa le vada cu scopul de a-si construi forta necesara sa infrunte greutatile vietii. Dupa ce si-a reimprospatat sufletul, va fi in stare sa faca acelasi lucru pentru altii. <br>Poti intotdeauna sa inveti din rabdarea lui, imaginatia si empatia lui, din calmul sau. Despre steaua pe care el o urmeaza, asteapta si vei vedea ca intr-o zi, el o va aduce acasa si tu vei putea visa la ea, de asemenea! <br>"
